<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogarth Dev Test</title>

    <!-- Compiled CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title">Hogarth Dev Test</h1>
      </div>
    </header>

    <main class="site-main">
      <!-- HERO SECTION -->
      <section class="hero">
        <picture>
          <source
            media="(min-width:1068px)"
            srcset="assets/images/large/hero.jpg"
          />
          <source
            media="(min-width:734px)"
            srcset="assets/images/medium/hero.jpg"
          />
          <img src="assets/images/small/hero.jpg" alt="Hero Image" />
        </picture>

        <div class="hero-content">
          <h2>Pixel Perfect Responsive Design</h2>
          <p>Built using HTML and SCSS only</p>
        </div>
      </section>

      <!-- CONTENT SECTION -->
      <section class="content">
        <div class="container">
          <div class="card">
            <picture>
              <source
                media="(min-width:1068px)"
                srcset="assets/images/large/content.jpg"
              />
              <source
                media="(min-width:734px)"
                srcset="assets/images/medium/content.jpg"
              />
              <img src="assets/images/small/content.jpg" alt="Content Image" />
            </picture>

            <div class="card-text">
              <h3>Responsive Layout</h3>
              <p>
                This layout adapts perfectly across large, medium and small
                screens without JavaScript or frameworks.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Â© 2026 Hogarth Dev Test</p>
      </div>
    </footer>
  </body>
</html>
